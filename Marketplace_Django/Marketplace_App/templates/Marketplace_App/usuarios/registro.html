{% extends 'Marketplace_App/base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}

    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-100 dark:border-gray-700 transition-colors duration-300">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Crear una Cuenta</h2>
            
            <form method="POST" action="" class="styled-form mt-2 space-y-4">
                    {% csrf_token %}
                    
                    {{ formulario_registro.as_p }}
                    
                    <button type="submit" class="form-submit w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-bold shadow-md">
                        Registrarse
                    </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-blue-600 dark:text-blue-400 hover:underline font-semibold">Iniciar Sesión</a>
            </p>
    </div>

    <style>
    /* Estilos para controles de formulario (CSS plano + Dark Mode) */
    .styled-form p {
        margin: 0 0 1rem 0;
    }
    .styled-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
        color: #111827; /* gray-900 */
        font-size: 0.9rem;
    }
    /* Dark Mode Label */
    :is(.dark) .styled-form label {
        color: #e5e7eb; /* gray-200 */
    }

    .styled-form input,
    .styled-form select,
    .styled-form textarea {
        width: 100%;
        padding: 0.65rem 0.75rem;
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.5rem;
        background: #ffffff;
        color: #111827;
        font-size: 0.95rem;
        transition: border-color .15s ease, box-shadow .15s ease, background-color .15s;
    }

    /* Dark Mode Inputs */
    :is(.dark) .styled-form input {
        background-color: #374151; /* gray-700 */
        border-color: #4b5563; /* gray-600 */
        color: #ffffff;
    }

    .styled-form input:focus {
        outline: none;
        border-color: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .styled-form .helptext {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.8rem;
        color: #6b7280; /* gray-500 */
    }
    :is(.dark) .styled-form .helptext {
        color: #9ca3af; /* gray-400 */
    }

    .styled-form .errorlist {
        margin: 0 0 0.5rem 0;
        padding: 0;
        list-style: none;
        color: #ef4444; /* red-500 */
        font-size: 0.875rem;
        font-weight: 500;
    }
    </style>

{% endblock %}
