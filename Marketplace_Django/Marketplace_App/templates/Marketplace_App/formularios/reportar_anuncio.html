{% extends 'Marketplace_App/base.html' %}

{% block title %}Reportar Anuncio{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-lg w-full bg-white p-8 rounded-2xl shadow-lg border border-red-100">
        
        <div class="text-center mb-6">
            <div class="mx-auto h-16 w-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Reportar Anuncio</h2>
            <p class="text-gray-600 mt-2">
                Estás reportando: <strong>"{{ anuncio.titulo }}"</strong>
            </p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Motivo</label>
                {{ form.motivo }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Detalles (Opcional)</label>
                {{ form.descripcion_reporte }}
            </div>

            <div class="flex gap-3 pt-2">
                <a href="{% url 'detalle_anuncio' pk=anuncio.id %}" class="flex-1 text-center py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                    Cancelar
                </a>
                <button type="submit" class="flex-1 bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-md">
                    Enviar Reporte
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Estilos rápidos para los inputs de Django
    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll('input[type="text"], textarea');
        inputs.forEach(input => {
            input.classList.add('w-full', 'rounded-lg', 'border-gray-300', 'focus:ring-red-500', 'focus:border-red-500', 'p-3', 'border');
        });
    });
</script>
{% endblock %}
