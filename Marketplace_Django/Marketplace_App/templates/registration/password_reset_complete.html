{% extends "Marketplace_App/base.html" %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-gray-100 text-center">
        <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">¡Todo listo!</h2>
        <p class="text-gray-600 mb-6">
            Tu contraseña ha sido cambiada exitosamente. Ya puedes ingresar con tus nuevas credenciales.
        </p>
        <a href="{% url 'login' %}" class="w-full block bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">
            Iniciar Sesión
        </a>
    </div>
</div>
{% endblock %}
