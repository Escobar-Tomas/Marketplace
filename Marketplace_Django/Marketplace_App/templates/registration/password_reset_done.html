{% extends "Marketplace_App/base.html" %}

{% block title %}Correo Enviado{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-gray-100 text-center">
        <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">¡Correo enviado!</h2>
        <p class="text-gray-600 mb-6">
            Hemos enviado las instrucciones para recuperar tu contraseña a tu correo electrónico. Si no lo ves, revisa la carpeta de Spam.
        </p>
        <a href="{% url 'home' %}" class="text-blue-600 hover:underline font-medium">Volver al inicio</a>
    </div>
</div>
{% endblock %}
