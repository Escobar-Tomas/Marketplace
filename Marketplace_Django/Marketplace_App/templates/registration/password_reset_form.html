{% extends "Marketplace_App/base.html" %}
{% load static %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">¿Olvidaste tu contraseña?</h2>
            <p class="mt-2 text-sm text-gray-600">
                No te preocupes. Ingresa tu correo electrónico y te enviaremos instrucciones para restablecerla.
            </p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" name="email" id="id_email" required 
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4 bg-gray-50"
                       placeholder="ejemplo@correo.com">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">
                Enviar instrucciones
            </button>
        </form>
    </div>
</div>
{% endblock %}
